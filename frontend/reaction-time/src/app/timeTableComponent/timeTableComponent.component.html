<table class="table-md">
  <thead>
    <tr>
      <th>Position</th>
      <th>Name</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of leaderboard; index as i">
      <th>{{i+1}}</th>
      <th>{{item.name}}</th>
      <td>{{item.time}}</td>
    </tr>
  </tbody>
</table>
