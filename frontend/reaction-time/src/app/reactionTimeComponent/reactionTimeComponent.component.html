<div class="h-[29vh] mb-5" >
  <div [ngClass]="{
    'bg-red-700': state === 'STARTED',
    'bg-red-800 to-red-600 hover:bg-red-600': state === 'NOT_STARTED' || state === 'TOO_SOON',
    'bg-green-800 to-green-600 hover:bg-green-600': state === 'MUST_CLICK',
    'bg-blue-800 to-blue-600 hover:bg-blue-400': state === 'RESULT',
    'bg-orange-800 to-orange-600 hover:bg-orange-400': state === 'TOO_SOON'
  }" class="h-56 p-2 flex justify-center items-center rounded-lg transition-colors duration-300 cursor-pointer" (click)="handleClick(state)">
    <ng-container *ngIf="state === 'NOT_STARTED'">
      <div class="text-white font-bold text-xl">Clicca per iniziare!</div>
    </ng-container>
    <ng-container *ngIf="state === 'STARTED'">
      <div class="text-white font-bold text-xl">Aspetta che diventi verde!</div>
    </ng-container>
    <ng-container *ngIf="state === 'MUST_CLICK'">
      <div class="text-white font-bold text-xl">Clicca</div>
    </ng-container>
    <ng-container *ngIf="state === 'RESULT'">
      <div class="text-white font-bold text-xl">Il tuo tempo Ã© {{result}}ms</div>
    </ng-container>
    <ng-container *ngIf="state === 'TOO_SOON'">
      <div class="text-white font-bold text-xl">Troppo veloce! Aspetta il verde</div>
    </ng-container>
  </div>
</div>
